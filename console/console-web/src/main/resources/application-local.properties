# --------------------
# Web
# --------------------
spring.application.name=repeater-console
server.port=8080

# placeholder
command.url=http://127.0.0.1:8081
replay.idle.day=10
replay.idle.clean.bath.size=200
system.env=dev

# for debugging, turning off all kafka-relating containers at first
#spring.kafka.listener.auto-startup=false

# --------------------
# 关闭 Apollo（本地不从远端配置中心拉取）
# --------------------
apollo.bootstrap.enabled=false
apollo.bootstrap.eagerLoad.enabled=false

# --------------------
# MySQL（沿用 application.properties 的占位写法）
# 你贴出来的默认就是这组，如果以后本地改了，来这里覆盖即可
# --------------------
db.url=localhost
db.name=repeater
db.user=root
db.password=gxx330238
# 可选：也可以直接显式覆盖完整 URL（二选一即可）
# spring.datasource.url=jdbc:mysql://localhost:3306/repeater?allowMultiQueries=true

# --------------------
# Redis 6.2（Docker 本地，无密码，DB=0）
# --------------------
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=

# --------------------
# MongoDB 4.4（Docker 本地 root/rootpass，库名 repeater）
# --------------------
spring.data.mongodb.uri=mongodb://root:rootpass@localhost:27017/repeater?authSource=admin
spring.data.mongodb.database=repeater

# --------------------
# Kafka 2.5（Docker 本地，PLAINTEXT，无 SASL）
# 覆盖掉 application.properties 里指向外部集群 + SASL 的配置
# --------------------
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=repeater-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="user" password="pass";
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# 业务里用到的自定义 Kafka 配置，同样切到本地 broker
kafka.task.server=localhost:9092
kafka.user=
kafka.password=
kafka.task.username=
kafka.task.password=

# --------------------
# 模板引擎（本地开发建议关缓存）
# --------------------
spring.thymeleaf.cache=false
