version: "3.9"

services:
  mysql:
    image: mysql:8.0.31
    container_name: repeater-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: repeater
      MYSQL_USER: repeater
      MYSQL_PASSWORD: repeater
    command:
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=512
    volumes:
      - mysql-data:/var/lib/mysql
      - ./console/console-web/src/main/resources/sql/db_init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2
    container_name: repeater-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:4.4
    container_name: repeater-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: repeater
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--username=root", "--password=rootpass", "--authenticationDatabase=admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
  redis-data:
  mongo-data:

